<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>Cafe Haven</h1>
        <p class="established"></p>
      </header>
      <hr/>
      <main>
        <section>
          <h2>Coffee Haven</h2>
          <!-- <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee icon"
          /> -->
          <article class="item">
            <p class="flavor">Cappuccino</p>
            <p class="price">150</p>
          </article>
          <article class="item">
            <p class="flavor">Espresso</p>
            <p class="price">275</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p>
            <p class="price">150</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p>
            <p class="price">300</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p>
            <p class="price">350</p>
          </article>
        </section>
        <section>
          <h2>Snacks</h2>
          <!-- <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="pie icon"
          /> -->
          <article class="item">
            <p class="dessert">Cookies</p>
            <p class="price">50</p>
          </article>
          <article class="item">
            <p class="dessert">Sandwich</p>
            <p class="price">120</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p>
            <p class="price">300</p>
          </article>
          <article class="item">
            <p class="dessert">Donut</p>
            <p class="price">80</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line" />
      <footer>
        <p>
          <a href="https://www.google.com" target="_blank"
            >Place your order</a
          >
        </p>
        <p class="address">Copyright Â© 2024</p>
      </footer>
    </div>
  </body>
</html>
